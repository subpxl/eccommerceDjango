
{% extends 'seller/base.html' %}

{% block content %}

<main class="container mx-auto ">
    <div class="login-popup mx-auto  border p-3 ">
                <h2 class="text-center">Sign In</h2>

                        {% if mobileNumber is not Null %}
                            <form action="{% url 'verifyotp' %}" method="post">

                    </div>

                </form>
                        {% else %}

                        {% csrf_token   %}

                    </div>
                    <button class="w-100 btn btn-primary" type="submit">Get Otp</button>
                </form>

                        {% endif %}

            

        </div>
