
{% extends 'seller/base.html' %} 

{% load static %}

{% block content %}
{% include 'seller/includes/navbar.html' %}

<main class="main cart">
    <!-- Start of Breadcrumb -->
    <nav class="breadcrumb-nav">
        <div class="container">
            <ul class="breadcrumb shop-breadcrumb bb-no">
                <li class="active"><a href="cart.html">Shopping Cart</a></li>
                <li><a href="{% url 'checkout' %}">Checkout</a></li>
                <li><a href="order.html">Order Complete</a></li>
            </ul>
        </div>
    </nav>
    <!-- Start of PageContent -->
    <div class="page-content">
        <div class="container">
            <div class="row gutter-lg mb-10">
                <div class="col-lg-8 pr-lg-4 mb-6">
                    <table class="shop-table cart-table">
                        <thead>
                            <tr>
                                <th class="product-name"><span>Product</span></th>
                                <th></th>
                                <th class="product-price"><span>Price</span></th>
                                <th class="product-quantity"><span>Quantity</span></th>
                                <th class="product-subtotal"><span>Subtotal</span></th>
                            </tr>
                        </thead>
                            <tbody class="cart-items">
                        </tbody>
                    </table>


                    <div class="cart-action mb-6">
                        <a href="#" class="btn btn-dark btn-rounded btn-icon-left btn-shopping mr-auto"><i class="w-icon-long-arrow-left"></i>Continue Shopping</a>
                        <button type="submit" class="btn btn-rounded btn-default btn-clear" id="clearCart" name="clear_cart" value="Clear Cart">Clear Cart</button> 
                        <!-- <button type="submit" class="btn btn-rounded btn-update disabled" name="update_cart" value="Update Cart">Update Cart</button> -->
                    </div>


                </div>
                <div class="col-lg-4 sticky-sidebar-wrapper">
                    <div class="sticky-sidebar" style="border-bottom: 0px none rgb(102, 102, 102);">
                        <div class="cart-summary mb-4">
                            <h3 class="cart-title text-uppercase">Cart Totals</h3>
                            <div class="cart-subtotal d-flex align-items-center justify-content-between">
                                <label class="ls-25">Subtotal</label>
                                <span id="subtotal" ></span>
                            </div>
                            <div class="cart-subtotal d-flex align-items-center justify-content-between">
                                <label class="ls-25">Tax</label>
                                <span id="tax" ></span>
                            </div>


                            <hr class="divider mb-6">
                            <div class="cart-total">
                                <div class="order-total d-flex justify-content-between align-items-center">
                                    <label>Total</label>
                                    <span class="cart-total-price">0.00</span>
                                </div>
                            </div>
                            <a href="{% url 'checkout' %}" id="checkout"  class="btn btn-block btn-dark btn-icon-right btn-rounded  btn-checkout">
                                Proceed to checkout<i class="w-icon-long-arrow-right"></i></a> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>


{% endblock %}
